<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>МЕСТО</title>
  </head>
  <body class="page">
    <header class="header">
      <div class="header__logo"></div>
      <div class="header__line">
        <h1>Проектная работа ПР4</h1>
      </div>
    </header>

    <main class="main">
      <section class="profile">
        <div class="profile__user-card">
          <img
            src="./images/user-avatar.jpg"
            alt="Аватар пользователя"
            class="profile__user-avatar"
          />

          <div class="profile__user-info">
            <div class="profile__user-info-inner-container">
              <h2 class="profile__user-name">Жак-Ив Кусто</h2>
              <button class="profile__edit-button page__button" type="button"></button>
            </div>
            <p class="profile__user-about">Исследователь океана</p>
          </div>
        </div>

        <button class="profile__add-button page__button" type="button"></button>
      </section>

      <section class="cards">
        <div class="card">
          <div class="card__image"></div>
          <p class="card__title">Карачаево-Ч...</p>
          <div class="card__like"></div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </body>
</html>
