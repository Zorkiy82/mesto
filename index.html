<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>МЕСТО</title>
  </head>
  <body class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main class="main">
      <section class="profile">
        <div class="profile__user-card">
          <img
            src="./images/user-avatar.jpg"
            alt="Аватар пользователя"
            class="profile__user-avatar"
          />

          <div class="profile__user-info">
            <div class="profile__user-info-inner-container">
              <h1 class="profile__user-name">Жак-Ив Кусто</h1>
              <button
                class="profile__edit-button page__button"
                type="button"
                aria-label="Изменить"
              ></button>
            </div>
            <p class="profile__user-about">Исследователь океана</p>
          </div>
        </div>

        <button
          class="profile__add-button page__button"
          type="button"
          aria-label="Добавить"
        ></button>
      </section>

      <section class="cards" aria-label="Секция с карточками"></section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <div class="pop-up" id="edit-profile-pop-up">
      <div class="pop-up__window">
        <h2 class="pop-up__title">Редактировать профиль</h2>
        <form name="editForm2" method="POST">
          <input
            class="pop-up__input-text pop-up__input-text_type_user-name"
            name="userName"
            type="text"
            placeholder="Имя пользователя"
          />

          <input
            class="pop-up__input-text pop-up__input-text_type_user-about"
            name="userAbout"
            type="text"
            placeholder="О пользователе"
          />

          <button class="pop-up__submit-button page__button" type="submit">
            Сохранить
          </button>
        </form>
        <button
          class="pop-up__close-button page__button"
          type="button"
          aria-label="Закрыть"
        ></button>
      </div>
    </div>

    <div class="pop-up" id="add-card-pop-up">
      <div class="pop-up__window">
        <h2 class="pop-up__title">Новое место</h2>
        <form name="editForm" method="POST">
          <input
            class="pop-up__input-text pop-up__input-text_type_card-title"
            name="cardTitel"
            type="text"
            placeholder="Название"
          />

          <input
            class="pop-up__input-text pop-up__input-text_type_image-URL"
            name="imageURL"
            type="text"
            placeholder="Ссылка на картинку"
          />

          <button class="pop-up__submit-button page__button" type="submit">
            Сохранить
          </button>
        </form>
        <button
          class="pop-up__close-button page__button"
          type="button"
          aria-label="Закрыть"
        ></button>
      </div>
    </div>

    <template id="card">
      <article class="card">
        <div class="card__image" style="background-image: url('#')"></div>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button
            class="card__like"
            type="button"
            aria-label="Лайк в форме сердечка"
          ></button>
        </div>
        <button class="card__delete-button page__button" type="button" aria-label="Корзина для мусора"></button>
      </article>
    </template>

    <script src="./scripts/script.js"></script>
  </body>
</html>
