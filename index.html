<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>МЕСТО</title>
  </head>
  <body class="page">
    <header class="header">
      <div class="header__logo"></div>
      <div class="header__line">
        <h1>Проектная работа ПР4</h1>
      </div>
    </header>

    <main class="main">
      <section class="pop-up">
        <form class="pop-up__window">
          <h2 class="pop-up__title">Редактировать профиль</h2>
          <input
            type="text"
            placeholder="Имя пользователя"
            class="pop-up__input-text pop-up__input-text_type_user-name"
          />
          <input
            type="text"
            placeholder="О пользователе"
            class="pop-up__input-text pop-up__input-text_type_user-about"
          />

          <button class="pop-up__submit-button page__button" type="submit">
            Сохранить
          </button>
          <button class="pop-up__close-button page__button" type="button"></button>
        </form>
      </section>

      <section class="profile">
        <div class="profile__user-card">
          <img
            src="./images/user-avatar.jpg"
            alt="Аватар пользователя"
            class="profile__user-avatar"
          />

          <div class="profile__user-info">
            <div class="profile__user-info-inner-container">
              <h2 class="profile__user-name">Жак-Ив Кусто</h2>
              <button
                class="profile__edit-button page__button"
                type="button"
              ></button>
            </div>
            <p class="profile__user-about">Исследователь океана</p>
          </div>
        </div>

        <button class="profile__add-button page__button" type="button"></button>
      </section>

      <section class="cards">
        <div class="card">
          <img
            class="card__image"
            src="./images/kirill-pershin-1088404-unsplash.jpg"
            alt="Карачаевск"
          />
          <div class="card__description">
            <h3 class="card__title">Карачаевск</h3>
            <div class="card__like"></div>
          </div>
        </div>

        <div class="card">
          <img
            class="card__image"
            src="./images/kirill-pershin-1404681-unsplash.jpg"
            alt="Гора Эльбрус"
          />
          <div class="card__description">
            <h3 class="card__title">Гора Эльбрус</h3>
            <div class="card__like"></div>
          </div>
        </div>

        <div class="card">
          <img
            class="card__image"
            src="./images/kirill-pershin-1556355-unsplash.jpg"
            alt="Домбай"
          />
          <div class="card__description">
            <h3 class="card__title">Домбай</h3>
            <div class="card__like"></div>
          </div>
        </div>

        <div class="card">
          <img
            class="card__image"
            src="./images/kirill-pershin-1404681-unsplash.jpg"
            alt="Гора Эльбрус"
          />
          <div class="card__description">
            <h3 class="card__title">Гора Эльбрус</h3>
            <div class="card__like"></div>
          </div>
        </div>

        <div class="card">
          <img
            class="card__image"
            src="./images/kirill-pershin-1556355-unsplash.jpg"
            alt="Домбай"
          />
          <div class="card__description">
            <h3 class="card__title">Домбай</h3>
            <div class="card__like"></div>
          </div>
        </div>

        <div class="card">
          <img
            class="card__image"
            src="./images/kirill-pershin-1088404-unsplash.jpg"
            alt="Карачаево-Черкессия"
          />
          <div class="card__description">
            <h3 class="card__title">Карачаево-Черкессия</h3>
            <div class="card__like"></div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <script src="./scripts/script.js"></script>
  </body>
</html>
