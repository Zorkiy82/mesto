<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>МЕСТО</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><div class="header__logo"></div></header><main class="main"><section class="profile"><div class="profile__user-card"><img src="c6aeeb24bf3242b05afd.svg" alt="Аватар пользователя" class="profile__user-avatar"/><div class="profile__user-info"><div class="profile__user-info-inner-container"><h1 class="profile__user-name">User</h1><button class="profile__edit-button page__button" type="button" aria-label="Изменить"></button></div><p class="profile__user-about">About user</p></div></div><button class="profile__add-button page__button" type="button" aria-label="Добавить"></button></section><section class="cards" aria-label="Секция с карточками"></section></main><footer class="footer"><p class="footer__copyright">© 2020 Mesto Russia</p></footer><div class="pop-up pop-up_type_profile"><div class="pop-up__window"><h2 class="pop-up__title">Редактировать профиль</h2><form class="page__form" name="profileForm" method="POST"><input class="pop-up__input pop-up__input_type_user-name" name="userName" id="user-name" minlength="2" maxlength="40" required placeholder="Имя"/><div class="pop-up__error-container"><span class="pop-up__input-text-error user-name-error"></span></div><input class="pop-up__input pop-up__input_type_user-about" name="userAbout" id="user-about" minlength="2" maxlength="200" required placeholder="О себе"/><div class="pop-up__error-container"><span class="pop-up__input-text-error user-about-error"></span></div><button class="pop-up__submit-button page__button" type="submit">Сохранить</button></form><button class="pop-up__close-button page__button" type="button" aria-label="Закрыть"></button></div></div><div class="pop-up pop-up_type_card-add"><div class="pop-up__window"><h2 class="pop-up__title">Новое место</h2><form class="page__form" name="editForm" method="POST"><input class="pop-up__input pop-up__input_type_card-title" name="cardTitel" id="card-titel" minlength="2" maxlength="30" required placeholder="Название"/><div class="pop-up__error-container"><span class="pop-up__input-text-error card-titel-error"></span></div><input class="pop-up__input pop-up__input_type_image-URL" name="imageURL" id="image-url" type="url" placeholder="Ссылка на картинку" required/><div class="pop-up__error-container"><span class="pop-up__input-text-error image-url-error"></span></div><button class="pop-up__submit-button page__button" type="submit">Создать</button></form><button class="pop-up__close-button page__button" type="button" aria-label="Закрыть"></button></div></div><div class="pop-up pop-up_for-image"><div class="pop-up__image-contaiter"><img class="pop-up__image" src="#" alt="Картинка из карточки"/><p class="pop-up__image-title"></p><button class="pop-up__close-button page__button" type="button" aria-label="Закрыть"></button></div></div><template id="card"><article class="card" id="templateCard"><img class="card__image" src="#" alt=""/><div class="card__description"><h2 class="card__title"></h2><div class="card__like-container"><button class="card__like" type="button" aria-label="Лайк в форме сердечка"></button><p class="card__likes-counter">0</p></div></div><button class="card__delete-button page__button" type="button" aria-label="Корзина для мусора"></button></article></template></body></html>
